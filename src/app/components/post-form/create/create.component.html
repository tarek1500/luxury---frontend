<mat-card>
	<mat-card-header>
		<mat-card-title>Create Post</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field appearance="fill">
			<mat-label>Enter post body</mat-label>
			<textarea matInput cdkTextareaAutosize [formControl]="body" rows="5"></textarea>
			<mat-error *ngIf="body.invalid && (body.dirty || body.touched)">
				<ng-container *ngIf="body.hasError('required')">You must enter a value</ng-container>
			</mat-error>
		</mat-form-field>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="primary" [disabled]="!body.valid || isBusy" (click)="onCreate($event)">Create</button>
	</mat-card-actions>
</mat-card>

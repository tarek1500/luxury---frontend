<div class="container">
	<mat-card class="card">
		<div class="avatar">
			<img [src]="avatarLink" alt="Avatar">
		</div>
		<mat-card-header>
			<mat-card-title>Profile</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field appearance="fill">
				<mat-label>Enter your name</mat-label>
				<input matInput [formControl]="name">
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Enter your email</mat-label>
				<input matInput [formControl]="email">
				<mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
					<ng-container *ngIf="email.hasError('email')">Not a valid email</ng-container>
				</mat-error>
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Enter your password</mat-label>
				<input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password">
				<button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
					<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Enter your country</mat-label>
				<input matInput [formControl]="country">
			</mat-form-field>
			<input #avatar hidden="true" type="file" onclick="this.value = null" (change)="onAvatarChange($event)" accept="image/*">
			<button mat-raised-button color="basic" (click)="$event.preventDefault(); avatar.click()">Choose avatar image</button> {{ avatar.files[0]?.name }}
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" [disabled]="!email.valid || isBusy" (click)="onProfileUpdate($event)">Update</button>
		</mat-card-actions>
	</mat-card>
</div>

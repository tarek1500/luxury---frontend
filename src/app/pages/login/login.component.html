<div class="container">
	<mat-card class="card">
		<mat-card-header>
			<mat-card-title>Login</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-form-field appearance="fill">
				<mat-label>Enter your email</mat-label>
				<input matInput [formControl]="email">
				<mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
					<ng-container *ngIf="email.hasError('required')">You must enter a value</ng-container>
					<ng-container *ngIf="email.hasError('email')">Not a valid email</ng-container>
				</mat-error>
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Enter your password</mat-label>
				<input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password">
				<button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
					<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
				</button>
				<mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
					<ng-container *ngIf="password.hasError('required')">You must enter a value</ng-container>
				</mat-error>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button color="primary" [disabled]="!(email.valid && password.valid) || isBusy" (click)="onLogin($event)">Login</button>
			<a mat-button routerLink="/register">Register</a>
		</mat-card-actions>
	</mat-card>
</div>
